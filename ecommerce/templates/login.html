{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}

  <div class="card bg-light p-5 col-6">
    <h3 class="text-center text-dark">Login</h3>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <form action="/accounts/login/" method="post">
    {% csrf_token %}
    <br>
    <label for="email">Email:</label>
    <div class="form-group">
      <input type="email" class="form-control" pt-2 id="email" required name="email">
    </div>
    <label for="pass1">Password:</label>
    <div class="form-group">
      <input type="password" class="form-control" pt-2 id="pass1" required name="pass1" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    Don't have an account? <a href="/accounts/signup/">Sign Up</a>
    <br>
  </div>

{% endblock content %}
