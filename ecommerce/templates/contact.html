{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<section id="contact">
  <h1 class="text-center">Contact Us</h1>
  <div class="container mt-2">

    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action="/contact" method="post">
          {% csrf_token %}
          <br>

          <label for="name">Full Name</label>
          <div class="form-group">
            <input type="text" class="form-control pt-2" id="name" required name="name">
          </div>

          <label for="email" class="mt-2 mb-2">Email</label>
          <div class="form-group">
            <input type="email" class="form-control pt-2" value="{{user.email}}" id="email" required name="email">
          </div>

          <label for="desc" class="mt-2">How Can I Help You?</label>
          <div class="form-group">
            <textarea type="text" name="desc" id="desc" class="form-control p-2" required>
            </textarea>
          </div>

          <label for="pnumber" class="mt-2">Phone Number</label>
          <div class="form-group">
            <input type="number" id="pnumber" name="pnumber" class="form-control p-2">
          </div>

          <button type="submit" class="btn btn-dark mt-2 mb-2">Contact</button>
          
          <br>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  </section>
{% endblock body %}
